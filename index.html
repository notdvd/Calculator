<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
        <div class="screen">
            
        </div>
        <div class="buttons">
            <button class="operation calc-button" value="+">+</button>
            <button class="operation calc-button" value="-">-</button>
            <button class="operation calc-button" value="*">*</button>
            <button class="operation calc-button" value="/">/</button>
            
            <button class="number calc-button" value="7">7</button>
            <button class="number calc-button" value="8">8</button>
            <button class="number calc-button" value="9">9</button>
            
            <button class="number calc-button" value="4">4</button>
            <button class="number calc-button" value="5">5</button>
            <button class="number calc-button" value="6">6</button>
            
            <button class="number calc-button" value="1">1</button>
            <button class="number calc-button" value="2">2</button>
            <button class="number calc-button" value="3">3</button>
            
            <button class="number calc-button" value="0">0</button>
            <button class="point calc-button" value=".">.</button>
            <button class="clear calc-button" value="clear">AC</button>

            <button class="operation calc-button tall" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
